<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Toggle</title>
    <link rel="stylesheet" href="styles.css"> <!-- Optional, if you have a separate CSS file -->
    <style>
        /* Example styles for light and dark mode */
        body {
            transition: background-color 0.3s, color 0.3s;
        }
        .dark-mode {
            background-color: #333;
            color: #eee;
        }
    </style>
</head>
<body>
    <h1>Hello, World!</h1>
    <script src="dark-mode.js"></script>
</body>

<div class="clock" id="clock"></div>
<script>
document.addEventListener('DOMContentLoaded', function() {
    function applyDarkMode() {
        const now = new Date();
        const hours = now.getHours();

        // Dark mode from 8 PM (20:00) to 7 AM (07:00)
        const isDarkMode = hours >= 17 || hours < 7;

        // Add or remove the dark mode class
        document.body.classList.toggle('dark-mode', isDarkMode);
    }

    // Apply dark mode on page load
    applyDarkMode();

    // Optionally, apply dark mode on each page visit if required
    setInterval(applyDarkMode, 60000); // Check every minute
});

</script>


</html>




    <script>
        function updateClock() {
            var date = new Date();
            var hour = date.getHours();
            var minute = date.getMinutes();
            var second = date.getSeconds();
            var session = "AM"
            // Add leading zeros for single digit values
            hour = (hour < 10) ? '0' + hour : hour;
            minute = (minute < 10) ? '0' + minute : minute;
            second = (second < 10) ? '0' + second : second;

            if (hour === 0) {
                
                hour = 12; //12 hour format
            }

            if (hour > 12) {
                hour = hour-12 // 12 hour format PM
                session ="PM"; 
            }

            document.getElementById('clock').innerHTML = hour + ':' + minute + ':' + second + '' + session;
        }

        // Update the clock every second
        setInterval(updateClock, 1000);

        // Initial call to display the clock immediately
        updateClock();
    </script>
