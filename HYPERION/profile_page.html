<body>

	<div class="links">

</nav>

<section class="body">


<div class="information">
	<img src="images/ian.jpg" class="img" alt="profile">
	
	<span class="personal">

		<p class="text_1" id="title">jay jay jsy</p>
		<p class="phoneNumber" id="phoneNumber">454545455</p>
		<h1 class="warning" id="warn">Please <a href="#" onclick="signUp()" class="linkUp">Sign in</a> to view information</h1>

		<button onclick="" class="btn">Button</button>
	</span>

	
	<ion-icon name="basket-outline" size="big"></ion-icon>
	<a href="#" class="basket">my basket</a>

	<span class="signUp" id="signUp">
         <!-- class: back will be replaced with back arrow icon -->

		<a href="#" onclick="back()" class="back">back</a>
      
		<input placeholder="Username" class="input" id="identity" type="text" required />

		<input placeholder="Phone number" class="input" id="phone" type="number" required  max="11" />

		<input placeholder="E-mail" class="input" id="email" type="email" required />

		<input placeholder="Password" class="input" id="pword" type="password" required />

		<input placeholder="Re-enter Password" class="input" id="pword2" type="password " required />

		<input type="submit" class="submit" value="Finish" onclick="input()" />

	</span>

</div>

    </section>
</body>












	<script>

		function signUp(){
		  // Access the style property directly
		  var join = document.getElementById('signUp').style;
		
		  // Modify CSS properties
		  
		  join.display = 'inline';
		}
		
		function back() {
		var join = document.getElementById('signUp').style;
		
		join.display = 'none';
		}
		
		function input() {
			var identity = document.getElementById('identity').value;
		
			document.getElementById("title").innerHTML = identity;
		
			var identity = document.getElementById('phone').value;
		
		document.getElementById("phoneNumber").innerHTML = identity;

		document.querySelector(".signUp").setAttribute("style","display = none;");
		document.getElementById("warn").style.display = "none";
		}
		
		</script>
</html>
