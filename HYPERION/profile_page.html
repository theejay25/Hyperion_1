<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="css/profile_page.css">
	<link rel="stylesheet" type="text/css" href="css/animations.css">

</head>


<body>

<nav class="header">
	<p class="name">HYPERION</p>

	<div class="links">

		<ul>
       <li class="link"><a href="index.html">home</a></li>
	   <li class="link"><a href="#">featured</a></li>
	   <li class="link"><a href="#">basket</a></li>
	   <li class="link"><a href="#">profile</a></li>

		</ul>
		<span class="underline"></span>
	</div>

</nav>

<section class="body">


<div class="information">
	<img src="images/ian.jpg" class="img" alt="profile">

<div class="info">
	<span class="personal">

		<p class="text_1" id="title"></p>
		<p class="phoneNumber" id="phoneNumber"></p>
		<h3 class="warning" id="warn">Please <a href="#" onclick="signUp()" class="linkUp">Sign in</a> to view information</h3>

		<button onclick="" class="btn">Button</button>
	</span>
</div>
	
	<ion-icon name="basket-outline" size="big"></ion-icon>
	<a href="#" class="basket">my basket</a>

	<div class="signUp" id="signUp">
         <!-- class: back will be replaced with back arrow icon -->
		  <h1>Create Account</h1>
	<form action="">
		<a href="https://myaccount.google.com" class="google">Continue to Google</a>
		<input placeholder="Username" id="identity" type="text" required />

		<input placeholder="E-mail" id="email" type="email" required />

		<input placeholder="Password" id="pword" type="password" required />

		<input placeholder="Re-enter Password" id="pword2" type="password " required />

		<input type="submit" class="submit" value="Finish" onclick="input()" />
		<a href="#" onclick="back()" class="back">back</a>
	</form>

	</div>

</div>

    </section>
</body>












	<script>

		function signUp(){
		  // Access the style property directly
		  var join = document.getElementById('signUp').style;
		  var info = document.querySelector(".info").style;
		  // Modify CSS properties

		  info.width = 0;
		  info.height = 0;
		  info.display = 'none';
		  join.display = 'flex';
		  join.marginTop = '50px';
		  
		}
		
		function back() {
		var join = document.getElementById('signUp').style;
		
		join.display = 'none';
		}
		
		function input() {
			var identity = document.getElementById('identity').value;
		
			document.getElementById("title").innerHTML = identity;
		
			var identity = document.getElementById('phone').value;
		
		document.getElementById("phoneNumber").innerHTML = identity;

		document.querySelector(".signUp").setAttribute("style","display = none;");
		document.getElementById("warn").style.display = "none";
		}
		
		</script>
</html>
