<body>

<nav class="header">

       <li class="link"><a href="index.html">home</a></li>

</nav>

<section class="body">


<div class="information">
	<img src="" class="img" alt="profile">
	
	<button onclick="" class="btn">Button</button>
	<ion-icon name="basket-outline" size="big"></ion-icon>
	<a href="basket_page.html" class="basket">my basket</a>

	<span class="personal">

		<p class="text_1" id="title"></p>
		<p class="phoneNumber" id="phoneNumber"></p>
		<h1 class="warning">Please <a href="#" onclick="signUp()" class="linkUp">Sign in</a> to view information</h1>


	</span>

	<span class="signUp" id="signUp">
         <!-- class: back will be replaced with back arrow icon -->
		  <form>

		<a href="#" onclick="back()" class="back"><i class="fas fa-arrow-left"></i></a>
      
		<i class="fas fa-user"></i>  <input placeholder="Username" class="input" id="identity" type="text" required />

		<i class="fas fa-phone"></i>  <input placeholder="Phone number" class="input" id="phone" type="number" required  max="11" />

		<i class="fas fa-envelope"></i>  <input placeholder="E-mail" class="input" id="email" type="email" required />

		<i class="fas fa-lock"></i>  <input placeholder="Password" class="input" id="pword" type="password" required />

		<i class="fas fa-unlock"></i>  <input placeholder="Re-enter Password" class="input" id="pword2" type="password " required />

		<input type="submit" class="submit" value="Finish >" onclick="input()" />

		</form>

	</span>

</div>

    </section>
</body>












	<script>

		function signUp(){
		  // Access the style property directly
		  var join = document.getElementById('signUp').style;
		
		  // Modify CSS properties
		  
		  join.display = 'inline';
		}
		
		function back() {
		var join = document.getElementById('signUp').style;
		
		join.display = 'none';
		}
		
		function input() {
			var identity = document.getElementById('identity').value;
		
			document.getElementById("title").innerHTML = identity;
		
			var identity = document.getElementById('phone').value;
		
		document.getElementById("phoneNumber").innerHTML = identity;
		}
		
		</script>
